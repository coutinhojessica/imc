<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="assets/css/style.css">
        <title>Calcule seu IMC</title>
    </head>
    <body>
        <div class="container">
            <h1 class="titulo">Calcule seu IMC</h1>
            <form id="forms" action="#">
                <fieldset>
                    <label for="peso">Peso</label>
                    <br />
                    <input type="text" min="0" max="650.999" step="0.01" name="peso" id="peso" placeholder="Ex: 50,10 kg" autofocus/>
                    <br />
                    <p class="msgPeso"></p>
                </fieldset>
                <fieldset>
                    <label for="altura">Altura</label>
                    <br />
                    <input type="text" step="0.01" min="0" max="3.99" name="altura" id="altura" placeholder="Ex: 1,70 m" />
                    <br />
                    <p class="msgAltura"></p>
                </fieldset>
                <p class="msgErroCalculo"></p>
                <button type="submit" id="btn">Calcula IMC</button>
            </form>
            <p class="resultado">Resultado</p>
        </div>
        <script src="assets/js/script.js"></script>
    </body>
</html>
